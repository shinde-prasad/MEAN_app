<!-- public/views/login.html -->



<!-- Using Angular Material 6.1 + Jade Templates-->
<div class="login-container" layout="column" layout-align="center center" layout-fill="layout-fill">
	<div class="box md-whiteframe-z1" layout="column">
		<md-toolbar>
			<h2 class="md-toolbar-tools"><span>Login</span></h2>
		</md-toolbar>
		<md-content class="md-padding" layout="column">
			<md-input-container>
				<label>EmailAddress</label>
				<input type="email" ng-model="username"/>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="password"/>
			</md-input-container>
			<div layout="row" layout-align="center center" style="padding-top:20px">
				<md-button href="/app/home" class="md-raised md-primary">Login</md-button>
				<div flex="flex"></div>
				<md-button md-no-ink="md-no-ink">Forgot Password</md-button>
			</div>
		</md-content>
	</div>
</div>
